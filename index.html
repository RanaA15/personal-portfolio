<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Personal Portfolio Webpage</title>
    <script src="https://kit.fontawesome.com/a7fd646acb.js" crossorigin="anonymous"></script>
  </head>
  <div class="nav-bar">
    <navbar id="navbar">
      <ul>
        <a class="nav-item" href="#welcome-section">About</a>
        <a class="nav-item" href="#projects">Work</a>
        <a class="nav-item" href="#contact">Contact</a>
      </ul>
    </navbar>
  </div>
  <body>
    <div class="welcome-section" id="welcome-section">
      <div class="welcome-content">
        <div class="welcome-message">
          <h1>Hey, I'm Rana</h1>
          <p class="welcome-text">Welcome to my first project portfolio</p>
        </div>
      </div>
    </div>
    <div class="project-section" id="projects">
      <div class="projects">
        <div class="project-intro">
          <h1>These are some of my projects</h1>
        </div>

        <div class="project-tile">
          <div class="project 1"></div>
          <div class="project 2"></div>
          <div class="project 3"></div>
          <div class="project 4"></div>
          <div class="project 5"></div>
          <div class="project 6"></div>
        </div>
      </div>
    </div>
    <div class="Contact">
      <div class="contact-section">
        <div class="contact-info" id="contact">
          <h1>Here's how we can get in touch.</h1>
        </div>
        <div class="icons-section">
          <div class="icon"><i class="fa-brands fa-github fa-4x"></i></div>
          <div class="icon"><i class="fa-brands fa-linkedin fa-4x"></i></div>
          <div class="icon"><i class="fa-brands fa-twitter fa-4x"></i></div>
        </div>
        </div>
      </div>
    </div>

  <footer>
    <p>
      This is a fake portfolio. All the projects and contact details given are

    </p>
